name: CV-CI

on:
  push:
    branches: [main, master]
    tags: ['*']
  workflow_dispatch:

jobs:
  build-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: latex-cv:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate PDF
      run: docker run --rm -v "$(pwd):/data" latex-cv:latest Nuruzzaman_Milon_cv.tex
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Nuruzzaman_Milon_cv.pdf
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
        name: CV ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest' }}
        body: |
          CV generated on ${{ github.event.head_commit.date || github.event.repository.pushed_at }}
          
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
