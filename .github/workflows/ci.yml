name: CV-CI

on:
  push:
    branches: [main, master]
    tags: ['*']
  workflow_dispatch:

jobs:
  build-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: latex-cv:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate PDF
      run: docker run --rm -v "$(pwd):/data" latex-cv:latest Nuruzzaman_Milon_cv.tex
    
    - name: Create Release
      run: |
        DATE="${{ github.event.head_commit.date || github.event.repository.pushed_at || github.event.repository.updated_at }}"
        FORMATTED_DATE=$(date -d "$DATE" +"%B %d, %Y at %I:%M %p UTC" 2>/dev/null || echo "$DATE")
        TAG_NAME="${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}"
        RELEASE_NAME="CV ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest' }}"
        cat > release_body.txt << EOF
        CV generated on $FORMATTED_DATE
        
        Commit: ${{ github.sha }}
        EOF
        gh release create "$TAG_NAME" \
          --title "$RELEASE_NAME" \
          --notes-file release_body.txt \
          Nuruzzaman_Milon_cv.pdf \
          --repo "${{ github.repository }}" \
          || gh release edit "$TAG_NAME" \
          --title "$RELEASE_NAME" \
          --notes-file release_body.txt \
          --repo "${{ github.repository }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
